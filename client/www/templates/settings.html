<ion-view view-title="Settings" name="dashboard-view" cache-view="false">
  <ion-content class="padding">
    <div class="col text-center">
      <h3 class="title">Settings</h3>
    </div>
    <div class="item item-button-right">
      Google Calendar
      <button class="button button-balanced" ng-click='toggleGoogle()'>
        <social-btn type='google'></social-btn>
      </button>
    </div>  
    <div class="item item-button-right">
      Facebook Events
      <button class="button button-balanced" ng-click='toggleFb()'>
        <social-btn type='fb'></social-btn>
      </button>
    </div>  
  </ion-content>
</ion-view>
