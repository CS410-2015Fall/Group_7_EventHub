<ion-view view-title="Create a WeSync Event" name="login-view" class="start-screen" cache-view="false">
  <ion-nav-buttons side="left">
      <button ng-click="goBack()" class="button icon-left ion-ios-arrow-back"></button>
  </ion-nav-buttons>
  <ion-content class="padding">
      <div class="list">
          <div class="row">
            Event Details
          </div>
          <label class="item item-input">
            <input type="text" placeholder="Name" ng-model="data.eventName">
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Description" ng-model="data.eventDescription">
          </label>
      </div>
      <div class="list">
          <div class="row">
            Event Location
          </div>
          <a class="item item-icon-left" ng-click="loadMapPicker()">
            <i class="icon ion-android-map"></i>
            {{formLocation}}
          </a>
      </div>
      <div class="list">
          <div class="row">
            Event Date
          </div>
          <label class="item">
            <input type="date" ng-model="data.eventDate">
          </label>
      </div>
      <div class="list">
          <div class="row">
            Invite Friends!
          </div>
            <li ng-repeat="friend in friends" class="item item-checkbox">
             <label class="checkbox">
               <input type="checkbox" checklist-model="data.guests" checklist-value="friend">
             </label>
              {{friend}}
            </li>
      </div>
      <div class="padding">
        <button class="button button-block button-positive" ng-click="createEvent()">Create</button>
     </div>
  </ion-content>
</ion-view>

<script id="map-picker-modal.html" type="text/ng-template">
<div class="modal">
    <ion-header-bar>
      <h1 class="title">Pick a Location</h1>
    </ion-header-bar>
    <ion-content>
      <div id="map" data-tap-distabled="true"></div>
      <button class="button button-full button-energized" ng-click="closeModal()">Done</button>
    </ion-content>
</div>
</script>
