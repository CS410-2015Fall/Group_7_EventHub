<ion-view view-title="Sign-In" name="login-view" class="start-screen">
  <ion-content class="padding">
      <div class="list">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <div class="padding">
        <button class="button button-block button-positive" ng-click="login(data)">Login</button>
        <p class="text-center">Don't have an account? <a href="#/register">Sign up</a></p>
     </div>
  </ion-content>
</ion-view>
